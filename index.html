<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Discover your IP address and geolocation information with a sleek, black-themed interface.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="IP Lookup">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">
    <title>IP Lookup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        html {
            height: -webkit-fill-available;
        }

        body {
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            max-height: 100vh;
            max-height: -webkit-fill-available;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
            display: flex;
            flex-direction: column;
            padding: 2rem;
        }

        .container::-webkit-scrollbar {
            display: none;
        }

        .initial-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100%;
            transition: all 0.3s ease;
        }

        .initial-content.has-results {
            justify-content: flex-start;
            min-height: auto;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #ffffff, #aaaaaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
            animation: textFloat 3s ease-in-out infinite alternate;
        }

        button {
            background: linear-gradient(135deg, #ffffff, #cccccc);
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 2rem;
            color: #000000;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }

        button .button-text {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        button .button-text i {
            font-size: 1rem;
        }

        button.refresh-mode {
            padding: 1rem 2rem;
            font-size: 1rem;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: #ffffff;
        }

        button.refresh-mode:hover {
            background: linear-gradient(135deg, #2980b9, #2573a7);
        }

        .results {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            padding: 2rem;
            border-radius: 1.5rem;
            display: none;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-out;
            margin-bottom: 2rem;
            width: 100%;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        .info-item i {
            margin-right: 1.2rem;
            font-size: 1.4rem;
            background: linear-gradient(45deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            min-width: 30px;
            text-align: center;
        }

        .info-item div {
            flex: 1;
        }

        .info-item div :first-child {
            color: #aaaaaa;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
            font-weight: 500;
        }

        .info-item div :last-child {
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: -0.3px;
            color: #ffffff;
        }

        .loading {
            display: none;
            margin: 2rem 0;
        }

        .loading::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        footer {
            padding: 1.5rem 0;
            text-align: center;
            color: #666666;
            font-size: 0.9rem;
            width: 100%;
            position: sticky;
            bottom: 0;
            background: linear-gradient(to top, #000000 80%, transparent);
            z-index: 2;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #cccccc;
        }

        .x-icon {
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 1.2rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes textFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(-4px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            button {
                width: 100%;
                padding: 1rem;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .info-item {
                padding: 1rem;
            }

            .results {
                margin-bottom: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="initial-content">
            <h1>IP Geolocation Lookup</h1>
            <button onclick="getIPInfo()">
                <span class="button-text">Discover My Location</span>
            </button>
            <div class="loading"></div>
        </div>
        <div class="results">
            <div class="info-grid">
                <!-- Data will be populated here -->
            </div>
        </div>
    </div>

    <footer>
        <p>H190K &copy; 2025. All rights reserved.</p>
        <div>
            <a href="https://x.com/h190k" target="_blank" class="x-icon">ùïè</a>
            <a href="https://instagram.com/FRH190K" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="mailto:info@h190k.com"><i class="fas fa-envelope"></i></a>
        </div>
    </footer>

    <script>
        async function getIPInfo() {
            const loading = document.querySelector('.loading');
            const results = document.querySelector('.results');
            const infoGrid = document.querySelector('.info-grid');
            const button = document.querySelector('button');
            const initialContent = document.querySelector('.initial-content');
            const buttonText = button.querySelector('.button-text');
            
            button.disabled = true;
            loading.style.display = 'block';
            results.style.display = 'none';
            
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                
                const infoItems = [
                    { icon: 'fa-globe', label: 'IP Address', value: data.ip },
                    { icon: 'fa-location-dot', label: 'City', value: data.city },
                    { icon: 'fa-map', label: 'Region', value: data.region },
                    { icon: 'fa-flag', label: 'Country', value: data.country_name },
                    { icon: 'fa-clock', label: 'Timezone', value: data.timezone },
                    { icon: 'fa-building', label: 'ISP', value: data.org },
                    { icon: 'fa-map-pin', label: 'Latitude', value: data.latitude },
                    { icon: 'fa-map-pin', label: 'Longitude', value: data.longitude },
                    { icon: 'fa-phone', label: 'Country Code', value: data.country_calling_code },
                    { icon: 'fa-coins', label: 'Currency', value: data.currency },
                    { icon: 'fa-network-wired', label: 'ASN', value: data.asn },
                    { icon: 'fa-comments', label: 'Languages', value: data.languages },
                ];

                infoGrid.innerHTML = infoItems.map(item => `
                    <div class="info-item">
                        <i class="fas ${item.icon}"></i>
                        <div>
                            <div>${item.label}</div>
                            <div>${item.value || 'N/A'}</div>
                        </div>
                    </div>
                `).join('');

                // Update button style and text
                button.classList.add('refresh-mode');
                buttonText.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh Location';
                
                // Move content to top
                initialContent.classList.add('has-results');
                
                results.style.display = 'block';
            } catch (error) {
                infoGrid.innerHTML = `
                    <div class="info-item" style="color: #ff3b30;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <div>
                            <div>Error</div>
                            <div>Failed to fetch location data. Please try again.</div>
                        </div>
                    </div>
                `;
                results.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
